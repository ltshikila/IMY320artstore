<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Muse Product Catalogue</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="the-blur"></div>
        <nav id="nav">
            <div class="logo">
                <img src="/media/icons/logo_word.svg" alt="bla" />
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for products" />
                <img src="/media/icons/search.svg" alt="Search" id="search-icon" class="search-icon" />
                <div id="search-results" class="search-results"></div> <!-- Added search results container -->
            </div>
            <div class="user">
                <img src="/media/icons/default_user_i.svg" alt="User" />
            </div>
        </nav>

        <div class="page-heading text-big">See What we have to offer!</div>

        <div class="main-container">

            <div class="inspo">
                <div class="inspo-heading">Imagine...</div>
                <div class="inspo-content"> </div>
            </div>

            <div class="product-listing">
                <!-- products get loaded here via js -->
            </div>

            <div class="product-otd">
            </div>

        </div>



        <script src="js/index.js" type="module"></script>

    </body>

</html>
